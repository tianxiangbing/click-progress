<!DOCTYPE html>
<html>
	<head>
		<title>点击的进度条</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../src/click-progress.css">
	</head>
	<body>
		<div class="progress"><div class="progress-finished"></div></div>
        <input type="button" value="click" id="click"/>
		<br/>

		<div class="press"><div class="progress-finished"></div></div>
        <input type="button" value="press" id="press"/>
		<br/>
		<br/>
		<div class="transverse"><div class="progress-finished"></div></div>
        <input type="button" value="click" id="click2"/>
		<script type="text/javascript" src="../src/zepto.js"></script>
		<script type="text/javascript" src="../src/click-progress.js"></script>
		<script>
		$('#click').ClickProgress({
			target:$('.progress'),
			v:5,
			a:1,
			change:'height',
			time:30,
			clicked:function(a,b,c){
				console.log(c,'加油')
				},
			progress:function(a,b,c){
				console.log(c)
				},
			callback:function(){
				alert('完成了')
			}
		});
		$('#click2').ClickProgress({
			target:$('.transverse'),
			v:5,
			a:1,
			change:'width',
			time:30,
			clicked:function(a,b,c){
				//console.log(c,'加油')
				},
			progress:function(a,b,c){
				console.log(c)
				},
			callback:function(){
				//alert('完成了')
			}
		});

		$('#press').ClickProgress({
			target:$('.press'),
			v:15,
			a:0,
			change:'height',
			time:30,
			event:'press',
			clicked:function(a,b,c){
				console.log(c,'加油')
				},
			progress:function(a,b,c){
				console.log(c)
				},
			callback:function(){
				console.log('发射！！！')
			}
		});
		</script>
	</body>
</html>
