<!DOCTYPE html>
<html>
	<head>
		<title>点击的进度条</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../src/click-progress.css">
	</head>
	<body>
		<div class="progress"><div class="progress-finished"></div></div>
        <input type="button" value="click" id="click"/>
		<br/>
		<br/>
		<div class="transverse"><div class="progress-finished"></div></div>
        <input type="button" value="click" id="click2"/>
		<script type="text/javascript" src="../src/zepto.js"></script>
		<script type="text/javascript" src="../src/require.js"></script>
		<script>
		requirejs.config({
			//By default load any module IDs from js/lib
			baseUrl: '../src',
			paths: {
				$: 'zepto'
			}
		});
		require(['click-progress','$'], function(ClickProgress,$) {
			var cp = new ClickProgress();
			cp.init({
				trigger:$('#click'),
				target:$('.progress'),
				v:5,
				a:1,
				change:'height',
				time:30,
				clicked:function(a,b,c){
					console.log(c,'加油')
					},
				progress:function(a,b,c){
					console.log(c)
					},
				callback:function(){
					alert('完成了')
				}
			});
			var cp2 = new ClickProgress();
			cp2.init({
				trigger:$('#click2'),
				target:$('.transverse'),
				v:5,
				a:1,
				change:'height',
				time:30,
				clicked:function(a,b,c){
					console.log(c,'加油')
					},
				progress:function(a,b,c){
					console.log(c)
					},
				callback:function(){
					alert('完成了')
				}
			});
		});
		</script>
	</body>
</html>
